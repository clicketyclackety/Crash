---
name: Yak Build
on:
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.gh*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Restore Packages
      run: nuget restore Crash.sln

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0
          7.0

    - name: Build Crash
      run: dotnet build Crash.sln --configuration Release

    - id: yak
      uses: crashcloud/yak-publish@main
      with:
        package-name: 'NUnitTestRunner'
        token: ${{ secrets.YAK_TOKEN }}
        build-path: 'src/bin/**/**/net48/'
        publish: 'production'
        platform: 'win'

    - name: Upload Windows Yak Package
      uses: actions/upload-artifact@v3
      with:
        name: crash-win-yak
        path: src\Crash\bin\Release\net48\*.yak


    - name: Build Yak Package for Mac
      run: |
        $config = "Release"
        $in = Resolve-Path("src\Crash\bin\$config\net48")
        $out = $in

        .\scripts\YakCompiler.ps1 -Path $in -DestinationPath $out -Config Release -os mac
      shell: powershell

    - name: Upload Mac Yak Package
      uses: actions/upload-artifact@v3
      with:
        name: crash-mac-yak
        path: src\Crash\bin\Release\net48\*.yak
